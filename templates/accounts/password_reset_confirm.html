{% extends "base.html" %}

{% block container %}
<div class="page-card reset-card">
    <h2 class="page-title">Новый пароль</h2>
    <p class="reset-subtitle">
        Введите email, код из письма и новый пароль.
    </p>

    {% if error %}
        <p class="reset-message error">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="reset-message success">{{ success }}</p>
    {% endif %}

    <form method="post" class="reset-form">
        {% csrf_token %}

        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email"
               value="{{ email|default:'' }}">

        <label for="id_code">Код из письма</label>
        <input type="text" id="id_code" name="code"
               value="{{ code|default:'' }}">

        <label for="id_password">Новый пароль</label>
        <input type="password" id="id_password" name="password">

        <label for="id_password2">Повторите пароль</label>
        <input type="password" id="id_password2" name="password2">

        <button type="submit" class="reset-btn">
            Сохранить новый пароль
        </button>
    </form>
</div>
{% endblock %}
